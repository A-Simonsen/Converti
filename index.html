<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converti</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Sidebar: Plugin tools -->
    <nav id="tool-sidebar">
      <div id="tool-list"></div>
    </nav>

    <!-- Main content area -->
    <main id="tool-content">
      <!-- Empty state (no tool selected) -->
      <div id="empty-state" class="empty-state">
        <span class="empty-icon">ğŸ§°</span>
        <p>Select a tool to get started</p>
      </div>

      <!-- Tool view (rendered dynamically) -->
      <div id="tool-view" class="tool-view hidden">
        <header class="tool-header">
          <h1 id="tool-name"></h1>
          <p id="tool-description" class="tool-description"></p>
        </header>

        <!-- Dynamic options rendered here -->
        <div id="tool-options" class="tool-options"></div>

        <!-- Output folder -->
        <div class="output-section">
          <button id="pick-output-btn" class="btn btn-ghost">
            ğŸ“ Output folder
          </button>
          <div id="output-folder-info" class="folder-info hidden">
            <span id="output-folder-path" class="folder-path"></span>
            <button id="clear-output-btn" class="btn-icon" title="Clear">
              âœ•
            </button>
          </div>
        </div>

        <!-- Action -->
        <button id="convert-btn" class="btn btn-primary">Convert</button>

        <!-- Progress -->
        <div id="progress-area" class="progress-area hidden">
          <div class="progress-track">
            <div id="progress-fill" class="progress-fill"></div>
          </div>
          <span id="progress-text" class="progress-text"></span>
        </div>

        <!-- Status -->
        <div id="status-message" class="status-message hidden"></div>
      </div>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
